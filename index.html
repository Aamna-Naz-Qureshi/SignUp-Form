<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp-Form</title>
    <link
      rel="shortcut icon"
      href="./imges/Screenshot.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-section">
        <h1>FLEESO</h1>
        <h2>Start your journey with us.</h2>
        <p>
          Discover the world's best community of freelancers and business
          owners.
        </p>

        <div class="testimonial-box">
          <p class="quote">
            Simply unbelievable! I am really satisfied with my projects and
            business. This is absolutely wonderful!
          </p>
          <div class="user">
            <img src="./imges/doll1.jpg" alt="User" />
            <div>
              <p><strong>Flora</strong></p>
              <p class="role">Developer</p>
            </div>
          </div>
        </div>

        <div class="pagination">
          <span class="dot active"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
      </div>

      <div class="right-section">
        <h2>Sign up</h2>
        <p>Have an account? <a href="#">SignIn</a></p>

        <label>Looking for?</label>
        <div class="radio-group">
          <label><input type="radio" name="type" /> Projects</label>
          <label><input type="radio" name="type" /> Designs</label>
        </div>

        <form>
          <label>Email </label>
          <input type="email" placeholder="abc@gmail.com" required />
          <label>Password </label>
          <input type="password" placeholder="Enter Password" required />
          <label>Select Skills(optional) </label>
          <input type="text" placeholder="Type to search..." />
          <button type="submit">Create account</button>
        </form>
      </div>
    </div>
  </body>
</html>
